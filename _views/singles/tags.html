{% assign bgImage = site.meta.tagsPageBackgroundImage %}
{% assign bgImagePosition = ''%}


<section class="single-header tag {{section.meta.sectionClass}} {% if bgImage %}bg-image{% endif %}" >
	<div class="sec-wrap vertical-align" style="{{section.meta.sectionWrapStyles}}">
		{% include 'views/utils/title-header' %}

		{{section.body}}
	</div>
	{% if bgImage %}
		<div class="frame">
			<div class="portrait" data-img-url="{{bgImage}}" data-img-pos="{{section.meta.backgroundPosition}}"></div>
		</div>
	{% endif %}
</section>
{% include 'views/partials/blogroll' %}
