<section class="team-bio {{meta.sectionClass}}" style="{{meta.sectionStyles}}">
	<div class="sec-wrap" style="{{meta.sectionWrapStyles}}">
		<header>
			{% include 'views/utils/title-single' %}
			{% if meta.jobTitle %}
				<h2>{{meta.jobTitle}}</h2>
			{% endif %}
		</header>
		<div class="content">
			{{body}}
		</div>
		{% assign staff = site.pages['about-us'].pages['our-team'].pages['staff'] %}
		{% if staff.meta['sectionLinkUrl'] %}
			<aside>
				<div class="btn-wrap">
					<a class="btn f-c-red" href="{{staff.meta['sectionLinkUrl']}}">{{staff.meta['sectionLinkText']}}</a>
				</div>
			</aside>
		{% endif %}
	</div>
</section>
